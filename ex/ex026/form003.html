<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Formulário com notas</h1>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome Completo</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>

        <p>
            <label for="imes">Mês da prova</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idata">Data da prova anterior</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <label for="teste">dia</label>
            <input type="time" name="teste" id="teste">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
