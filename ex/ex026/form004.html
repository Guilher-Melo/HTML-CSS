<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento formul√°rio</title>
</head>
<body>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
