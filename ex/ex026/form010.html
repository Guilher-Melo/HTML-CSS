<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" oninput="calcIdade()">
        </p>
        <p>
            <label for="idade">Você completa: </label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        const calcIdade = () => {
            let entrada = document.getElementById('iano');
            let anoAtual = new Date().getFullYear();
            if(entrada.value > anoAtual) {
                idade.innerHTML = 0
            } else {
                idade.innerHTML = Number(anoAtual) - Number(entrada.value) + ' anos';
            }
        }
    </script>
</body>
</html>
