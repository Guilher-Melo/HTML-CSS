<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="#" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sexmasc">
            <label for="sexmasc">Masculino</label>

            <input type="radio" name="sexo" id="sexfem" checked>
            <label for="sexfem">Feminino</label>
        </fieldset>


        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="bas" id="ibas"> 
            <label for="ibas">Basquete</label> <br>

            <input type="checkbox" name="fut" id="ifut"> 
            <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="tenis" id="itenis"> 
            <label for="itenis">Tênis</label> <br>

            <input type="checkbox" name="volei" id="ivolei" checked>
            <label for="ivolei">Vôlei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
