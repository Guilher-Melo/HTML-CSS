<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./estilos/style.css">
  <link rel="stylesheet" href="./estilos/media-query.css">
  <title>Login</title>
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
      </div>

      <div id="formulario">
        <h1>Login</h1>
        <p>
          Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente
        </p>

        <form action="#" method="post">
          <div class="campo">
            <span class="material-symbols-outlined">
              person
              </span>
            <input type="email" name="email" id="iemail" placeholder="Seu email" autocomplete="off" required >
            <label for="iemail">Email</label>
          </div>
          <div class="campo">
            <span class="material-symbols-outlined">
              key
              </span>
            <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8">
            <label for="isenha">Senha</label>
          </div>
          <input class="envio" type="submit" value="Entrar">
          <button type="submit" class="button">Esqueci a senha</button>
        </form>
      </div>
    </section>
  </main>
  <script>
    const envio = document.querySelector('.envio');
    envio.addEventListener('submit', (e) => {
      e.preventDefault();
    })

    const button = document.querySelector('.button');
    button.addEventListener('submit', (e) => {
      e.preventDefault();
    })
  </script>
</body>
</html>
